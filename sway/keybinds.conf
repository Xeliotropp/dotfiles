include ~/dotfiles/sway/window_rules.conf
set $mod Mod4
floating_modifier $mod

set $refresh_i3status killall -SIGUSR1 i3status
bindsym XF86AudioMicMute exec --no-startup-id ~/.config/dunst/volume_brightness.sh mic_mute
bindsym XF86AudioRaiseVolume exec --no-startup-id ~/.config/dunst/volume_brightness.sh volume_up
bindsym XF86AudioLowerVolume exec --no-startup-id ~/.config/dunst/volume_brightness.sh volume_down
bindsym XF86AudioMute exec --no-startup-id ~/.config/dunst/volume_brightness.sh volume_mute

bindsym XF86MonBrightnessUp exec --no-startup-id ~/.config/dunst/volume_brightness.sh brightness_up
bindsym XF86MonBrightnessDown exec --no-startup-id ~/.config/dunst/volume_brightness.sh brightness_down

bindsym $mod+Return exec alacritty
bindsym $mod+q kill

bindsym $mod+space exec --no-startup-id rofi run -show drun -dpi 1
bindsym $mod+c exec --no-startup-id rofi run -show calc -no-show-match -no-sort
bindsym $mod+Shift+S exec --no-startup-id flameshot gui
bindsym $mod+Shift+W exec --no-startup-id rofi-wifi-menu 
bindsym $mod+n exec --no-startup-id notesnook
# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right
bindsym $mod+Shift+P exec --no-startup-id bash ~/dotfiles/scripts/wallpaper-wayland-rofi.sh
bindsym $mod+f fullscreen toggle

bindsym $mod+Shift+f floating toggle
bindsym $mod+Shift+B exec blueman-manager
bindsym $mod+v exec --no-startup-id rofi -modi "clipboard:greenclip print" -show clipboard -run-command '{cmd}'

bindsym $mod+t layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+s layout toggle split
bindsym $mod+d focus mode_toggle
bindsym $mod+e exec --no-startup-id thunar
bindsym $mod+a focus parent
bindsym $mod+b exec --no-startup-id icecat

bindsym $mod+Shift+r reload
bindsym $mod+Shift+c restart
bindsym $mod+Shift+e exec swaymsg exit

mode "resize" {
        bindsym h resize shrink width 10 px or 10 ppt
        bindsym j resize grow height 10 px or 10 ppt
        bindsym k resize shrink height 10 px or 10 ppt
        bindsym l resize grow width 10 px or 10 ppt

        bindsym Return mode "default"
}

bindsym $mod+r mode "resize"

bindsym $mod+1 workspace number $ws1
bindsym $mod+2 workspace number $ws2
bindsym $mod+3 workspace number $ws3
bindsym $mod+4 workspace number $ws4
bindsym $mod+5 workspace number $ws5
bindsym $mod+6 workspace number $ws6
bindsym $mod+7 workspace number $ws7
bindsym $mod+8 workspace number $ws8
bindsym $mod+9 workspace number $ws9
bindsym $mod+0 workspace number $ws10
bindsym $mod+Shift+1 move container to workspace number $ws1
bindsym $mod+Shift+2 move container to workspace number $ws2
bindsym $mod+Shift+3 move container to workspace number $ws3
bindsym $mod+Shift+4 move container to workspace number $ws4
bindsym $mod+Shift+5 move container to workspace number $ws5
bindsym $mod+Shift+6 move container to workspace number $ws6
bindsym $mod+Shift+7 move container to workspace number $ws7
bindsym $mod+Shift+8 move container to workspace number $ws8
bindsym $mod+Shift+9 move container to workspace number $ws9
bindsym $mod+Shift+0 move container to workspace number $ws10
