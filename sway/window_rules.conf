include ~/dotfiles/sway/variables.conf

for_window [class="^.*"] border pixel 2
for_window [class=".*"] title_format " "
gaps inner 4px
gaps outer 2px
smart_borders on
corner_radius 10
blur enable

set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
set $ws6 "6"
set $ws7 "7"
set $ws8 "8"
set $ws9 "9"
set $ws10 "10"

# assign apps for specific windows
assign [app_id="firefox"] workspace 2
for_window [class="(?i)steam"] move to workspace 8
for_window [class="(?i)steam"] focus
for_window [app_id="firefox"] focus
