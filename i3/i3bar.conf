# i3bar configuration (add this to your i3 config file)
bar {
    # Status command - displays system information
    status_command i3status
    
    # Position of the bar (top or bottom)
    position bottom
    
    # Workspace buttons (enabled by default)
    workspace_buttons yes
    
    # Show workspace numbers
    strip_workspace_numbers no
    
    # Binding mode indicator
    binding_mode_indicator yes
    
    # Tray output (where system tray icons appear)
    tray_output primary
    
    # Separator symbol between status blocks
    separator_symbol "â”‚"
    
    # Colors for the bar
    colors {
        # Bar background
        background #000000
        
        # Status line text
        statusline #ffffff
        
        # Separator color
        separator #666666
        
        # Workspace button colors:
        #                   border  background text
        focused_workspace  #4c7899 #285577 #ffffff
        active_workspace   #333333 #5f676a #ffffff
        inactive_workspace #333333 #222222 #888888
        urgent_workspace   #2f343a #900000 #ffffff
        binding_mode       #2f343a #900000 #ffffff
    }
}

# Default i3status configuration (usually in ~/.config/i3status/config)
# This is what provides the status information to i3bar
general {
    colors = true
    interval = 5
}

order += "ipv6"
order += "disk /"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "load"
order += "tztime local"

wireless _first_ {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery 0 {
    format = "%status %percentage %remaining"
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}

load {
    format = "%1min"
}

disk "/" {
    format = "%avail"
}
